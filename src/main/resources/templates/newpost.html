<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        h1{
            margin : 0;
            color: #333333;

        }

        .header{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .line{
            margin: 0;
            width: 100%;
            height: 0.3%;
            background: #000000;
        }

        .bottom {
            margin-top: 0;
            width: 100%;
            align-items: center;
            justify-self: center;
            height: 74.5%;
            display: flex;
            flex-direction: column;
        }
        button,
        [role=button] {
            -webkit-appearance: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            cursor: pointer;
            padding :8px 24px;
            background-image: linear-gradient(to top, #D8D9DB 0%, #fff 80%, #FDFDFD 100%);
            border-radius: 5px;
            border: 1px solid #8F9092;
            box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 3px 0 #CECFD1;
            transition: all 0.2s ease;
            font-family: "Source Sans Pro", sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #606060;
            text-shadow: 0 1px #fff;
        }
        button::-moz-focus-inner,
        [role=button]::-moz-focus-inner {
            border: 0;
        }
        button > *,
        [role=button] > * {
            transition: transform 0.2s ease;
        }
        button:hover:not([disabled]),
        [role=button]:hover:not([disabled]) {
            box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 3px 3px #CECFD1;
        }
        button:hover:not([disabled]) > *,
        [role=button]:hover:not([disabled]) > * {
            transform: scale(0.975);
        }
        button:focus:not(:active),
        [role=button]:focus:not(:active) {
            -webkit-animation: active 0.9s alternate infinite;
            animation: active 0.9s alternate infinite;
            outline: none;
        }
        button:active:not([disabled]),
        [role=button]:active:not([disabled]) {
            box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
        }
        button:active:not([disabled]) > *,
        [role=button]:active:not([disabled]) > * {
            transform: scale(0.95);
        }
        button:disabled,
        [role=button]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button.icon svg,
        [role=button].icon svg {
            margin-top: 3px;
            width: 30px;
            height: 30px;
        }

        .logoutbtn{
            width: 66%;
            height: 15%;
            margin: 10px auto 0;
            align-items: center;
            display: flex;
            justify-items: center;
            text-align: right;
            justify-content: flex-end;
        }

        .row{
            align-items: center;
            justify-self: center;
            margin-top: 10px;
            width: 80%;
            height: 74.5%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        article{
            width: 80%;
            min-height: 450px;
            height: 85%;
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            color: #000;
            display: flex;
            justify-self: center;
        }

        .bottompost{
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .buttons{
            position: fixed;
            bottom: 20px;
            height: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:nth-child(1) {
            margin-right: 20px;
        }

        .form-control{
            width: 100%;;
        }

        .input {
            flex-direction: column;
            display: flex;
            justify-self: center;
            align-items: center;
            width: 100%;
            height: 90%;
        }

        .input input,
        .input textarea {
            width: 100%;
        }

        input {
            font-size: 18px;
            color: #222222;
            width: 100%;
            border: none;
            border-bottom: solid #aaaaaa 1px;
            padding-bottom: 10px;
            padding-left: 10px;
            position: relative;
            background: none;
            z-index: 5;
            margin-bottom: 15px;
            margin-top: 15px;
        }

        input:focus { outline: none; }

        textarea{
            border: none;
            font-size: 16px;
            padding: 10px;
            resize: none;
            height: 100%;
        }

        textarea:focus {   outline: none; }

        header, section {
            width: 80%;
        }

    </style>
    <script>
        function onUpdate() {
            let params = new URLSearchParams(location.search);
            let id = params.get('id');

            let title = $('#title').val();
            let content = $('#content').val();
            var checkbox = document.getElementById('anonymous');
            var anonymous = false;
            if (checkbox.checked) {
                anonymous = true;
            }else {
                anonymous = false;
            }

            $.ajax({
                type: "PUT",
                url: `/api/post/${id}`,
                contentType: "application/json",
                data: JSON.stringify({title: title, content: content, anonymous: anonymous}),
                success: function(response, status, xhr) {
                    // 요청이 성공한 경우 처리할 로직을 작성합니다.
                    console.log("PUT 요청이 성공했습니다.");

                    // 서버 응답이 성공적으로 왔을 때 처리
                    if (xhr.status === 200) {
                        alert("게시글 수정 완료");
                    } else {
                        alert("게시글 수정 실패");
                    } window.location.href = `http://localhost:8080/api/post/${id}`;
                },
                error: function(xhr, status, error) {
                    // 요청이 실패한 경우 처리할 로직을 작성합니다.
                    console.log("POST 요청이 실패했습니다.");
                    console.log(xhr.responseText);
                    alert("작성자만 수정 가능합니다.")
                    window.location.href = `http://localhost:8080/api/post/${id}`;
                }
            });
        }

        function onCreate() {
            let title = $('#title').val();
            let content = $('#content').val();
            var checkbox = document.getElementById('anonymous');
            var anonymous = false;
            if (checkbox.checked) {
                anonymous = true;
            }else {
                anonymous = false;
            }

            console.log(title, content, anonymous);

            $.ajax({
                type: "POST",
                url: "/api/post",
                contentType: "application/json",
                data: JSON.stringify({title: title, content: content, anonymous: anonymous}),
                success: function(response, status, xhr) {
                    // 요청이 성공한 경우 처리할 로직을 작성합니다.
                    console.log("POST 요청이 성공했습니다.");

                    // 서버 응답이 성공적으로 왔을 때 처리
                    if (xhr.status === 200) {
                        alert("게시글 작성 완료");
                    } else {
                        alert("게시글 작성 실패");
                    } window.location.href = "http://localhost:8080";
                },
                error: function(xhr, status, error) {
                    // 요청이 실패한 경우 처리할 로직을 작성합니다.
                    console.log("POST 요청이 실패했습니다.");
                    console.log(xhr.responseText);
                    alert("게시글 작성 실패");
                }
            });
        }

    </script>

</head>
<body>
<div class="header">
    <div><h1 class="title1"> 게시글 </h1></div>
</div>
<div class = "line"> </div>
<div class="bottom">
    <div class = "logoutbtn">
        <button id="logoutbtn" href = "#" onclick="location.href='/logout'">
            로그아웃
        </button>
    </div>
    <div class="row">
        <div class="bottompost">
            <article>
                <input type="hidden"  th:value="${post.id}"> <!--id="post-id"-->
                <div class="input">
                    <header class="mb-4">
                        <input type="text" class="form-control" placeholder="제목" id="title" th:value="${post.title}">
                    </header>
                    <section class="mb-5">
                        <textarea class="form-control h-25" rows="10" placeholder="내용" id="content" th:text="${post.content}"></textarea>
                    </section>
                </div>
                <div class="check">
                    <input type="checkbox" id="anonymous" name="anonymous" th:checked="${post.anonymous}">익명
                </div>
                <div class="buttons">
                    <button th:if="${post.id} != null" onclick="onUpdate()" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                    <button th:if="${post.id} == null" onclick="onCreate()" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
                </div>
            </article>
        </div>
    </div>
</div>
</body>
</html>
