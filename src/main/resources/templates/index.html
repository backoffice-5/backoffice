    <style>
        * {
            font-family: 'IBM Plex Sans KR', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #000000;
            /*cursor: url("https://cdn-icons-png.flaticon.com/128/4713/4713405.png") 16 16,auto;*/
        }

        h1 {
            margin: 0;
        }



        a {
            position: relative;
            display: inline-block;
            color: #000000;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: 0.5s;
            margin-top: 20px;
            letter-spacing: 4px;
        }

        .logoutbtn {
            width: 60%;
            height: 15%;
            margin: 10px auto 0px;
            align-items: center;
            display: flex;
            /*justify-items: center;*/
            /*text-align: right;*/
            justify-content: space-between;
        }

        .header {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: transparent;
            /*flex-direction: column;*/
        }

        .glitch:before,
        .glitch:after {
            display: block;
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }

        .glitch:before {
            animation: glitch-it 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
            color: #00FFFF;
            z-index: -1;
        }

        .glitch:after {
            animation: glitch-it 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
            color: #FF00FF;
            z-index: -2;
        }

        @keyframes glitch-it {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            to {
                transform: translate(0);
            }
        }
/*------------------------------------------------------------------------헤더&프로필*/
        .profile {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 25%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .box {
            width: 100px;
            height: 100px;
            border-radius: 70%;
            overflow: hidden;
            float: left;
        }
        .profile-image {
            width: 100%;

        }

            margin: 0;
            width: 100%;

            background-size: 400% 400%;

            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes floatClouds {
            0%, 100% {
                transform: translateX(-50px);
            }

            50% {
                transform: translateX(50px);
            }
        }

        .title1 {
            font-size: 50px;
            color: #D85858;
            text-shadow: 0px 0px 20px #C3F8FF;

        }

            position: relative;
            font-size: 20px;

            position: relative;
            color: #ABD9FF;
            animation: ani 1s infinite alternate;

        @keyframes ani {
            0% {
                transform: translate(0, 0);
            }
            100% {

        .header > div:nth-child(6),

        /*---------------------------------------------------메뉴 css 시작*/
        @import url('https://fonts.googleapis.com/css?family=Cutive+Mono');

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        html {
            font-size: 18px;
        }

        body {
            font-family: "Cutive Mono", serif;
            font-size: 1.2em;
            line-height: 1.6;
            background: rgb(255,236,244);
            background: radial-gradient(circle, rgba(255,236,244,1) 0%, rgba(236,251,255,1) 100%);
            overflow-x: hidden;
        }

        label .menu {
            position: absolute;
            right: -100px;
            top: -100px;
            z-index: 100;
            width: 200px;
            height: 200px;
            background: #FFF;
            border-radius: 50% 50% 50% 50%;
            transition: .5s ease-in-out;
            box-shadow: 0 0 0 0 #FFF, 0 0 0 0 #FFF;
            cursor: pointer;
        }

        label .hamburger {
            position: absolute;
            top: 135px;
            left: 50px;
            width: 30px;
            height: 2px;
            background: #000;
            display: block;
            transform-origin: center;
            transition: .5s ease-in-out;
        }

        label .hamburger:after,
        label .hamburger:before {
            transition: .5s ease-in-out;
            content: "";
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
        }

        label .hamburger:before {
            top: -10px;
        }

        label .hamburger:after {
            bottom: -10px;
        }

        input {
            display: none;
        }

        input:checked + .menu {
            box-shadow: 0 0 0 100vw #FFF, 0 0 0 100vh #FFF;
            border-radius: 0;
        }

        input:checked + .menu .hamburger {
            transform: rotate(45deg);
        }

        input:checked + .menu .hamburger:after {
            transform: rotate(90deg);
            bottom: 0;
        }

        input:checked + .menu .hamburger:before {
            transform: rotate(90deg);
            top: 0;
        }

        input:checked + .menu + ul {
            opacity: 1;
        }

        ul {
            z-index: 200;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: .25s 0s ease-in-out;
        }

        a{
            margin-bottom: 1em;
            display: block;
            color: #000;
            text-decoration: none;
        }

        /*---------------------------------------------------메뉴 css 끝*/


        /*---------------------------------------------------탭 css 끝*/
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");

        :root {
            --primary-color: #185ee0;
            --secondary-color: #e6eef9;
        }

        *,
        *:after,
        *:before {
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background-color: rgba(230, 238, 249, 0.5);
        }

        .container {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tabs {
            display: flex;
            position: relative;
            background-color: #fff;
            box-shadow: 0 0 1px 0 rgba(24, 94, 224, 0.15), 0 6px 12px 0 rgba(24, 94, 224, 0.15);
            padding: 0.75rem;
            border-radius: 99px; /* just a high number to create a pill effect */
        }

        * {
            z-index: 2;
        }

        input[type="radio"] {
            display: none;
        }

        .tab {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 54px;
            width: 200px;
            font-size: 1.25rem;
            font-weight: 500;
            border-radius: 99px; /* just a high number to create a pill effect */
            cursor: pointer;
            transition: color 0.15s ease-in;
        }

        .notification {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            margin-left: 0.75rem;
            border-radius: 50%;
            background-color: var(--secondary-color);
            transition: 0.15s ease-in;
        }

        input[type="radio"]:checked + label {
            color: var(--primary-color);
        }

        input[type="radio"]:checked + label > .notification {
            background-color: var(--primary-color);
            color: #fff;
        }

        input[id="radio-1"]:checked ~ .glider {
            transform: translateX(0);
        }

        input[id="radio-2"]:checked ~ .glider {
            transform: translateX(100%);
        }

        input[id="radio-3"]:checked ~ .glider {
            transform: translateX(200%);
        }

        input[id="radio-4"]:checked ~ .glider {
            transform: translateX(300%);
        }

        input[id="radio-5"]:checked ~ .glider {
            transform: translateX(400%);
        }

        .glider {
            position: absolute;
            display: flex;
            height: 54px;
            width: 200px;
            background-color: var(--secondary-color);
            z-index: 1;
            border-radius: 99px; /* just a high number to create a pill effect */
            transition: 0.25s ease-out;
        }

        @media (max-width: 700px) {
            .tabs {
                transform: scale(0.6);
            }
        }

        /*---------------------------------------------------탭 css 시작*/

    </style>
</head>

<script>
    const host = 'http://' + window.location.host;

    function logout() {
        window.location.href = "/";
        deleteJwtCookie();
    }

    function my_page() {
        window.location.href = "/api/auth/login-page"; // mypage
    }

    function deleteJwtCookie() {
        const cookieName = 'Authorization'; // JWT가 저장된 쿠키의 이름
        // 만료일을 예전 날짜로 설정하여 쿠키를 삭제합니다.
        document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
    }

    // 페이지 로드 시 JWT 토큰 여부를 확인하여 로그인/로그아웃 버튼을 표시하거나 감추는 함수
    function toggleButtons() {
        const loginButton = document.getElementById('loginButton'); // 로그인 버튼 요소를 가져옴
        const logoutButton = document.getElementById('logoutButton'); // 로그아웃 버튼 요소를 가져옴
        const adminButton = document.getElementById('adminButton'); // 관리자페이지 버튼 요소를 가져옴
        const profile = document.getElementById('profile'); // 관리자페이지 버튼 요소를 가져옴

        const jwtToken = getJwtFromCookie(); // Request 헤더에서 JWT 토큰을 가져옴

        console.log(jwtToken);

        if (jwtToken) {
            loginButton.style.display = 'none'; // JWT 토큰이 존재하면 로그인 버튼을 감춤
            logoutButton.style.display = 'inline'; // JWT 토큰이 존재하면 로그아웃 버튼을 표시
            adminButton.style.display = 'inline';
            profile.style.display = 'inline';
        } else {
            loginButton.style.display = 'inline'; // JWT 토큰이 존재하지 않으면 로그인 버튼을 표시
            logoutButton.style.display = 'none'; // JWT 토큰이 존재하지 않으면 로그아웃 버튼을 감춤
            adminButton.style.display = 'none';
            profile.style.display = 'none';
        }
    }

    function getJwtFromCookie() {
        const cookieName = 'Authorization'; // JWT가 저장된 쿠키의 이름
        const cookies = document.cookie.split(';');

        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();

            if (cookie.startsWith(`${cookieName}=`)) {
                const jwtCookie = cookie.substring(cookieName.length + 1);
                return jwtCookie;
            }
        }

        return null; // JWT가 존재하지 않는 경우 null 반환
    }

    // 페이지 로드 시 toggleButtons 함수를 호출하여 버튼 초기 상태를 설정
    toggleButtons();


</script>
