    <title>비밀번호 수정</title>

<body>
<div class="p-3 bg-body-secondary">
    <p class="display-6 text-center m-3">
        비밀번호 수정
    </p>
</div>

<div class="text-center container">

    <div id="profileForm" name="infobox">
        <table>
            <tr>
                <th class="p-3">현재 비밀번호</th>
                <td>
                    <input type="text" id="password" class="inputbox form-control text-center"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <th class="p-3">새 비밀번호</th>
                <td>
                    <input type="text" id="new-password" class="inputbox form-control text-center"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </td>
            </tr>

        </table>
        <table>
            <tr>
                <th class="p-3">새 비밀번호 확인</th>
                <td>
                    <input type="text" id="check-password" class="inputbox form-control text-center"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </td>
            </tr>

        </table>

    </div>
    <div style="text-align: center;">
        <button type="button" onclick="save()" id="btn_modify" class="btn btn-primary btn m-2">SAVE</button>
        <button type="button" id="btn_previous" class="btn btn-primary btn m-2">CANCEL</button>
    </div>
</div>
</body>
</html>
<script type="text/javascript">

    $('#btn_previous').click(function () {
        window.location.href =  "/api/profile"; //취소 버튼 누르면 profile페이지로 돌아가기
    });
    function save() {
        var password = $('#password').val();
        var newPassword = $('#new-password').val();
        var checkPassword = $('#check-password').val();

        console.log(password, newPassword,checkPassword);


        $.ajax({
            type : "PUT",
            url: `/api/profile/password`,
            contentType: "application/json",
            data: JSON.stringify({password: password, newPassword: newPassword, checkPassword: checkPassword}),
            success: function (response, status, xhr) {
                alert("수정 완료");
                window.location.href = `http://localhost:8080/api/profile`;
            },
            error: function (xhr, status, error) {
                alert("수정 실패 !");
                window.location.href = `http://localhost:8080/api/profile`;
            }
        });
    }
