<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>프로필</title>
    <style>
        table {
            margin: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .button-container {
            margin-top: 25px; =
        }
    </style>
</head>

<body>
<div class="p-3 bg-body-secondary">
    <p class="display-6 text-center m-3">
        프로필
    </p>
</div>

<div class="text-center container">
    <div class = "button-container">
        <button type="button" id="go_home" onclick="location.href='/'">HOME</button>
    </div>
    <form id="profileForm" name="infobox" style="margin-top: 15%; margin-right: 5%;">
        <table>
            <tr>
                <th class="p-3">username</th>
                <td>
                    <span id="username" th:text="${profile.username}"  class="input-box form-control text-center" ></span>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <th class="p-3">nickname</th>
                <td>
                    <span id="nickname" th:text="${profile.nickname}" class="input-box form-control text-center"></span>
                </td>
            </tr>
        </table>
    </form>
      <button type="button" id="edit_profile" class="btn btn-primary btn m-2">프로필 수정</button>

      <button type="button" id="edit_password" class="btn btn-primary btn m-2" >비밀번호 변경</button>
</div>
</body>
</html>



<script>
    $('#go_home').click(function () {
        window.location.href = "/"; //홈 화면으로 이동
    });

    $('#edit_profile').click(function () {
        window.location.href = "/api/edit_profile"; //프로필 수정 페이지로 이동
    });

    $('#edit_password').click(function () {
        window.location.href = "/api/edit_password"; //비밀번호 변경 페이지로 이동
    });

</script>
